<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="app" >
    <input v-model="message">
    {{message}}
    <table>
        <thead>
        <tr :style="{display: 'table'}">
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr   v-for="(book,index) in books" :style="{display: book.is_display}">
            <td style="text-align: center">{{index}}</td>
            <td style="text-align: center">{{book.name}}</td>
            <td style="text-align: center">{{book.data}}</td>
            <td style="text-align: center">{{book.count | show_price(book.price)}}</td>
            <td style="text-align: center">
                <button @click="increment(index)">+</button>
                {{book.count}}
                <button @click="decrement(index)" :disabled="book.count <= 1">-</button>
            </td>
            <td>
                <button @click="remove2(index)">移除</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
