<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="js/vue.js"></script>
<style>
    .active {
        color: cyan;
    }
</style>
<div id="app">
    <ul>
        <li v-for="(item,index) in movies" :class="{active: index===currentIndex}" @click="get_currentIndex(index)">
            {{item}}
        </li>
    </ul>


<script>
    const a = new Vue(
        {
            el: "#app",
            data: {
                movies: ["我", "你", "他", "它"],
                currentIndex: 0
            },
            methods: {
                get_currentIndex(index) {
                    this.currentIndex = index
                }
            }

        }
    )
</script>
</body>
</html>
