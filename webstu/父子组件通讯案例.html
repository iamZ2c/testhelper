<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/vue.js"></script>
<div id="app">
    num: {{num1}}--{{num2}}
    <cpn :cnum1="num1" :cnum2="num2" @c1="cc1" @c2="cc2"></cpn>
</div>
<template id="root">
    <div>dnumps: {{dnum2}}-{{dnum1}}
        cnum:{{cnum1}}-{{cnum2}}
        <input type="text" :value="dnum1" @input="changenum1($event.target.value)">
        <input type="text" :value="dnum2" @input="changenum2($event.target.value)">
    </div>
</template>

<script>
    const cpn = Vue.component('cpn', {
        template: '#root',
        props: {
            cnum1: {
                type: Number
            },
            cnum2: {
                type: Number
            },
        },
        data() {
            return {
                dnum1: this.cnum1,
                dnum2: this.cnum2,
            }
        },
        methods:{
            changenum1(value){
                this.dnum1 = value;
                this.$emit('c1',value)
            },

            changenum2(value){
                this.dnum2 = value;
                this.$emit('c2',value)
            }
        }
    })

    new Vue({
        el: "#app",
        components: {
            cpn
        },
        data: {
            num1: 1,
            num2: 2,
        },
        methods: {
            cc1(value){
                this.num1= value
            },
            cc2(value){
                this.num2= value
            },
        }
    })
</script>

<body>

</body>
</html>
