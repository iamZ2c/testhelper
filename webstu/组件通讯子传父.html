<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/vue.js"></script>
<body>
<div id="app">
    <child @itemid="fagetid"></child>
</div>
</body>
<template id="child">
    <div>
        <ul v-for="item in infolist">
            <button @click="getid(item)">{{item.name}}</button>
        </ul>
    </div>
</template>
<script>
    const a = {
        infolist: [
            {
                name: "zhangchen",
                id: 1
            },
            {
                name: "zhangchen2",
                id: 2
            },
            {
                name: "zhangchen3",
                id: 3
            },
        ]
    }
    Vue.component('child', {
        template: "#child",
        data() {
            return a
        },
        methods: {
            getid(item) {
                this.$emit('itemid', item)
            }
        }
    })
    new Vue({
        el: "#app",
        component: {
            child
        },
        methods: {
            fagetid(item){
                console.log(item.name, item.id)
            }
        }
    })
</script>
</html>
