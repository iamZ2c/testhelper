<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/src/img/center-icon-dz.png" type="image/x-icon"/>
    <title>{% block title %}{% endblock title %}</title>
</head>

<link rel="stylesheet" type="text/css" href="/static/css/normalize.css"/><!--CSS RESET-->
<link rel="stylesheet" type="text/css" href="/static/css/htmleaf-demo.css"><!--演示页面样式，使用时可以不引用-->
<!--awesome font include-->
<link type="text/css" rel="stylesheet" href="/static/assets/css/font-awesome.min.css"/>
<!--include plugin css-->
<link type="text/css" rel="stylesheet" href="/static/src/jquery-rvnm.css"/>
<body>

<button onclick="display_menu()"
        id="menu_btn"
        style="margin-right: 68.4%; background-color: #353C48; color: white; border-radius: 0px 50px 50px 0px;">隐藏
</button>
<div style="float: right">
    <a href="/home" style="color: white">
        <button style="float: right; height: 35px; width: 100px; background-color: #353C48; color: white; border-radius: 0px 0px 0px 0px; font-size: large">
            ▶️ Home
        </button>
    </a>

    <a href="/logout/" style="display: block">
        <button style="float: right; height: 35px; width: 100px; background-color: #353C48; color: white; border-radius: 0px 0px 0px 10px; font-size: large">
            ▶️logout
        </button>
    </a>

</div>


<nav id="navbar" class="">

    <ul>
        <li>
            <a href="#">
                <i class="fa fa-bank"></i>
                项目管理
            </a>
            <ul>
                <li>
                    <a href="#">
                        项目列表
                    </a>
                </li>
                <li>
                    <a href="#">
                        接口库
                    </a>
                </li>
                <li>
                    <a href="#">
                        用例库
                    </a>
                </li>

            </ul>
        </li>
    </ul>

</nav>
<div id="wrapper">
    {% block content %}{% endblock content %}
</div>

<script src="/static/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<!--include plugin js-->
<script type="text/javascript" src="/static/src/jquery-rvnm.js"></script>
<!--js run code-->
<script type="text/javascript">
    $(function () {
        var rvnMenu = $("#navbar").rvnm({
//                    mode: 'mobile',
//                    responsive: false,
            searchable: true,
            theme: 'dark-lesb'
        });
        console.log(rvnMenu);
//                rvnMenu.setMode('minimal');
        rvnMenu.setTheme('dark-ruby');
    });
</script>
<script>
    function display_menu() {
        menu = document.getElementById("navbar");
        btn = document.getElementById("menu_btn");

        if (btn.innerText === '隐藏') {
            menu.style.display = 'none';
            btn.style.marginLeft = '-24%';
            btn.innerText = '显示';
        } else {
            menu.style.display = 'block';
            btn.style.marginLeft = '0.05%';
            btn.innerText = '隐藏'
        }
    }
</script>
</body>
</html>
