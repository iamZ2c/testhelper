<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <ul>

    </ul>
    <span>
        {{counter}}
    </span>
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            counter: 0
        },
        methods: {
            add: function () {
                console.log("add执行");
                this.counter++
            },
            sub: function () {
                console.log("sub执行")
                this.counter--
            }
        },
        computed:{

        }
    })
</script>
</body>
</html>
